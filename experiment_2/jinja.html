<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student_Name</th>
                <th>Total_Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
